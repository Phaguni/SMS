<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Student Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Class">Class *</label>
                        <input type="number" class="form-control" id="Class" [(ngModel)]="item.Class" name="Class" #Class="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="FathersName">FathersName</label>
                        <input type="text" class="form-control" id="FathersName" [(ngModel)]="item.FathersName" name="FathersName" #FathersName="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="FirstName">FirstName *</label>
                        <input type="text" class="form-control" id="FirstName" [(ngModel)]="item.FirstName" name="FirstName" #FirstName="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="LastName">LastName *</label>
                        <input type="text" class="form-control" id="LastName" [(ngModel)]="item.LastName" name="LastName" #LastName="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="MiddleName">MiddleName</label>
                        <input type="text" class="form-control" id="MiddleName" [(ngModel)]="item.MiddleName" name="MiddleName" #MiddleName="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="MothersName">MothersName</label>
                        <input type="text" class="form-control" id="MothersName" [(ngModel)]="item.MothersName" name="MothersName" #MothersName="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="RollNumber">RollNumber *</label>
                        <input type="text" class="form-control" id="RollNumber" [(ngModel)]="item.RollNumber" name="RollNumber" #RollNumber="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="Teacher">Teacher</label>
                    <select name="_Teacher" id="_Teacher" [(ngModel)]="item._Teacher" class="form-control" #_Teacher="ngModel"  >
                        <option *ngFor="let item of list_Teacher" [value]="item._id">{{item._id}}</option>
                    </select>

                    <h2 *ngIf="externalClass__Student[0] || externalUser__Student[0] || externalTeacher__Student[0]">External Relations</h2>
        
                        <h3 *ngIf="externalClass__Student[0]">Class</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalClass__Student">{{item._id}}</li>
                        </ul>
                        <h3 *ngIf="externalUser__Student[0]">User</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalUser__Student">{{item._id}}</li>
                        </ul>
                        <h3 *ngIf="externalTeacher__Student[0]">Teacher</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalTeacher__Student">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
